<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> 异步加载 demo </title>
    <meta name="author" content=""/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link type="text/css" href="css/css.css" rel="stylesheet"/>
</head>
<body>
<div class="container module" id="main" data-module="module.main"  data-url="module/main/main.html">

    <div class="loading">订单详情正在加载中...</div>

</div>


</div>
<script src="sea.js" charset="utf-8"></script>
<script>
    seajs.config({
        alias: {
            '$': 'jq.js',
            'stage':'Stage',
            'ASYNCSpect':'asyncspect',
            /** 模块基类 */
            'mi.net.ModuleBase': "module/ModuleBase",
            'mi.util.Aspect':"Aspect",
            /*主模块*/
            'module.main':"module/main/main",
            'module.order':'module/order/order',
            'module.detail':'module/detail/detail',
            'module.amount':'module/amount/amount',
            'cellula':'cellula-0.3.2',
            'mi.util.Parser':'Parser',
            'message':'message'
        },

        debug: 2,

        base: "./",

        charset: 'utf-8'

    });

    seajs.use(['stage','$'], function(stage,$) {
        $(document).ready(function() {
            stage.run();
        });

    })
</script>
</body>
</html>
